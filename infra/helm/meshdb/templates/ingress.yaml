apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "meshdb.fullname" . }}-ingress
  namespace: {{ .Values.meshdb_app_namespace }}
  labels:
    name: meshdb-nginx
    {{- include "meshdb.labels" . | nindent 4 }}
spec:
  rules:
  - host: {{ .Values.nginx.server_name }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "meshdb.fullname" . }}-nginx
            port:
              number: {{ .Values.nginx.port }}
