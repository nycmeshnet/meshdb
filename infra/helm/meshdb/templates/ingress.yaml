apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meshdb-nginx-ingress
  namespace: {{ .Values.meshdb_app_namespace }}
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: meshdb-nginx
            port:
              number: {{ .Values.nginx.port }}
      - path: /pgadmin
        pathType: Prefix
        backend:
          service:
            name: meshdb-pgadmin
            port:
              number: {{ .Values.pgadmin.port }}
