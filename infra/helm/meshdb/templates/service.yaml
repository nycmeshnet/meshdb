{{- range .Values.services }}
apiVersion: v1
kind: Service
metadata:
  name: meshdb-{{ .name }}
  labels:
    {{- include "meshdb.labels" $ | nindent 4 }}
spec:
  type: {{ .type }}
  ports:
    - port: {{ .port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: meshdb-{{ .name }}
    app.kubernetes.io/instance: meshdb-{{ .name }}
---
{{- end }}
