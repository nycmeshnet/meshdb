# Default values for meshdb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

pg:
  dbname: meshdb
  user: meshdb
  user_ro: meshdb_ro
  port: "5432"
  pvc_name: "meshdb-postgres-encyrpted-pvc"
  pvc_size: "20Gi"
  liveness_probe: "true"
  podSecurityContext: {}
  # fsGroup: 2000
  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 1
      memory: 256Mi
  nodeSelector: {}
  affinity: {}
  tolerations: []

meshweb:
  port: 8081
  enable_debug: "False"
  disable_profiling: "True"
  disable_pano_edits: "True"
  static_pvc_name: "meshdb-static-pvc"
  static_pvc_size: "1Gi"
  liveness_probe: "true"
  image:
    repository: willnilges/meshdb
    tag: main
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  nodeSelector: {}
  affinity: {}
  tolerations: []

nginx:
  port: 80
  podSecurityContext: {}
  securityContext: {}
  resources:
    limits:
      cpu: 250m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 30Mi
  nodeSelector: {}
  affinity: {}
  tolerations: []

ingress:
  enabled: true
  targetService: meshdb-nginx # Testing this out
  className: "traefik"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: db.mesh.nycmesh.net # This will get overridden. Set Values.ingress.hosts[0].host
      paths:
        - path: /
          pathType: Prefix 
  tls: []

uisp:
  url: "https://uisp.mesh.nycmesh.net/nms"

redis:
  liveness_probe: "true"
  port: 6379
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  nodeSelector: {}
  affinity: {}
  tolerations: []

pelias:
  port: 3000
  podSecurityContext: {}
  securityContext: {}
  resources:
    #limits:
    #  cpu: 250m
    #  memory: 512Mi
    requests:
      cpu: 250m
      memory: 512Mi
  nodeSelector: {}
  affinity: {}
  tolerations: []

image:
  pullPolicy: Always

nameOverride: ""
fullnameOverride: "meshdb"

#serviceAccount:
#  # Specifies whether a service account should be created
#  create: true
#  # Automatically mount a ServiceAccount's API credentials?
#  automount: true
#  # Annotations to add to the service account
#  annotations: {}
#  # The name of the service account to use.
#  # If not set and create is true, a name is generated using the fullname template
#  name: ""

podAnnotations: {}
podLabels: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
