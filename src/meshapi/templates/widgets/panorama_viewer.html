<script src="https://unpkg.com/flickity@3.0.0/dist/flickity.pkgd.min.js" integrity="sha384-Ek3Co26eYb/ITPMN5GMnUuMymwvKWlrA8PQZVnIno280sNulK97pY2JKYrYLbrKB" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/flickity@3.0.0/dist/flickity.min.css">

<div class="main-carousel" data-flickity='{ "wrapAround": true }'>
  {% if widget.value|length == 0 %}
  <div class="no-panos">
  	<p>There are no panoramas.</p>
  </div>
  {% endif %}
  {% for panorama in widget.value %}
  <div class="carousel-cell">
  	<a href="{{ panorama }}" target="_blank"><img src="{{ panorama }}"/></a>
  </div>
  {% endfor %}
</div>
